<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <title>Quejemosnos</title>
  </head>
  <body>
    <div class="alert alert-info" role="alert">
      Se ha guardado correctamente
    </div>
    <section class="container col-md-6 col align-items-center text-center">
      <div>
        <h1>Quejemosno</h1>
      </div>
      <div class="text-center">
        <p>Chicos a los gritos</p>
        <p>Perros ladrando 25/8</p>
        <p>Gente paseando sin barbijo</p>
      </div>
    </section>

    <section class="container col-md-6 col align-items-center text-center mt-5">
      <div>
        <h1>
          No permitamos que <br />
          jueguen con nuestra <br />
          salud
        </h1>
      </div>
    </section>

    <section
      class="container col-md-6 col align-items-center text-center mb-5 mt-5 p-2 text-white"
      style="background-color: #47007e"
    >
      <div>
        <h1>Sume su queja</h1>
      </div>
    </section>

    <section class="container col-md-6 col align-items-center text-center mb-5">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre (Opcional)</label>
          <input
            type="nombre"
            class="form-control"
            id="name"
            placeholder="Nombre (Opcional)"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >Si no quieres, no necesitas enviarlo :)</small
          >
        </div>

        <div class="mb-3">
          <label for="body">Tu queja</label>
          <textarea
            class="form-control"
            id="body"
            placeholder="Tu queja"
            rows="5"
            required
          ></textarea>
        </div>
        <br />
        <button type="button" class="btn btn-primary btn-block" id="submitBtn">
          Enviar
        </button>
      </form>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
      integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        console.log("ready!");

        $("#submitBtn").click("click", function () {
          console.log("asd");
          const body = $("#body").val();
          const name = $("#name").val();

          axios
            .post("https://api.quejemosno.uprising.com.ar/queja", {
              body,
              name: name ? name : null,
            })
            .then(function (response) {
              console.log(response);
              window.location.href = "/gracias.html";
            })
            .catch(function (error) {
              console.log(error);
            });
        });
      });
    </script>
  </body>
</html>
